<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard Universitas Amikom Yogyakarta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .content {
            margin-left: 250px;
            padding: 20px;
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
            height: 100vh;
        }

        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header img {
            width: 150px;
            max-width: 15;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .offcanvas-start {
            height: 100vh;
            width: 250px;
            background-color: #7AB2B2;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }

        .offcanvas a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .offcanvas a:hover {
            white-space: inherit;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dashboard-title {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .course-card {
            background-color: #CDE8E5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .course-card img {
            width: 100%;
            border-radius: 10px;
        }

        .course-card-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px;
        }

        .nav-item {
            display: flex;
            align-items: center;
        }

        .nav-item i {
            margin-right: 10px;
        }

        .user-profile {
            text-align: right;
            margin-right: 20px;
        }

        .user-profile img {
            border-radius: 50%;
            width: 50px;
        }

        .course-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .course-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .course-card-title {
            margin-top: 10px;
        }
    </style>
</head>

<body style="background-color: #EEF7FF;">

    <div class="container-fluid p-5 bg-black text-white text-center">
        <section class="header" style="position: text-emphasis: none;;">
            <div class="header">
                <img src="logo amikom.png" alt="Logo Amikom">
                <div>
                    <h1>Universitas Amikom Yogyakarta</h1>
                </div>
                <div class="user-info">
        </section>
    </div>
    <div class="container-fluid text-black mt-4 rounded-3 d-inline-flex p-1 justify-content-between"
        style="background-color: #7AB2B2" ;>
        <div class="offcanvas offcanvas-start" id="demo">
            <a href="#" class="demo"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#"><i class="fas fa-book"></i> Panduan Aplikasi & Fitur</a>
            <a href="#"><i class="fas fa-envelope"></i> E-mail</a>
            <a href="#"><i class="fas fa-calendar-alt"></i> Jadwal Perkuliahan</a>
            <a href="#"><i class="fas fa-calendar"></i> Kalender</a>
            <a href="#"><i class="fas fa-check-square"></i> Rekapitulasi</a>
            <a href="#"><i class="fas fa-user-plus"></i> Tambah Data Mahasiswa</a>
            <a href="#"><i class="fas fa-cog"></i> Pengaturan</a>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">
            <img src="hamburger-menu.png" width="15px">
        </button>
        <div class="user-info">

            <div class="dropdown">
                <img src="profile.png" alt="User Image">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" contenteditable="center"><img src="icon profile.png"
                                alt="User Image"></a></li>
                    <li><a class="dropdown-item" href="#"> <span>Firman Asharudin, M.Kom</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="dashboard-title">Dasboard Dosen</div>
    <section>
        <div class="course-cards">
            <div class="course-card">
                <div class="course-card-content">
                    <button><img src="https://icon-library.com/images/download-icon-folder/download-icon-folder-25.jpg"
                            alt="Course Image" style="max-width:100px;"></button>
                    <div class="course-card-title">
                        <h1>Data Mahasiswa</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
